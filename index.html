<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Job Application Form</h1>

        <div class="container">
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="John Doe" required></input>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="example@domain.com" required></input>

                <label for="position">Positions:</label>
                <select id="position" required>
                    <option>Job 1</option>
                    <option>Job 2</option>
                    <option>Job 3</option>
                </select>

                <fieldset class="radio-group">
                    <legend>Availability</legend>

                    <input class="availability" id="full-time" name="availability" type="radio" checked required></input>
                    <label class="availability" for="full-time">Full-Time</label>

                    <input class="availability" id="part-time" name="availability" type="radio"></input>
                    <label class="availability" for="part-time">Part-Time</label>
                    
                </fieldset>

                <label for="message">Why do you want this job?</label>
                <textarea id="message" placeholder="Why you want to join our company?"></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>

    </main>
</body>
</html>
